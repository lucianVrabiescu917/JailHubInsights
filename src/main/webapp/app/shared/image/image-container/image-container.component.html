<label *ngIf="uploadVisible == true" class="btn btn-info me-2 custom-file-upload">
  <input type="file" (change)="onImageSelected($event)" accept="image/*" />
  <span>Upload Image</span>
</label>
<div *ngIf="selectedImage">
  <img class="image" [src]="selectedImage" alt="Selected Image" width="300" height="300" />
</div>
