<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="prison">
      <h2 data-cy="prisonDetailsHeading"><span jhiTranslate="jailHubInsightsApp.prison.detail.title">Prison</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ prison.id }}</span>
        </dd>
        <dt><span jhiTranslate="jailHubInsightsApp.prison.name">Name</span></dt>
        <dd>
          <span>{{ prison.name }}</span>
        </dd>
        <dt><span jhiTranslate="jailHubInsightsApp.prison.location">Location</span></dt>
        <dd>
          <span>{{ prison.location }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/prison', prison.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
